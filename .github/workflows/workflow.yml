name: Main Workflow

on:
    pull_request:
        branches:
            - master

jobs:
    run_workflows:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  ref: master

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18

            - name: Install dependencies
              run: yarn

            - name: Deploy
              run: yarn deploy
